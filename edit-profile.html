<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الملف الشخصي</title>
    <link rel="stylesheet" href="edit-profile.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.18/libphonenumber-js.min.js"></script>
</head>
<body dir="rtl">
    <header>
        <h1>تعديل الملف الشخصي</h1>
    </header>
    <main>
        <form id="profileForm">
            <label for="username">الاسم:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone">

            <label for="newPhone">رقم هاتف إضافي:</label>
            <input type="text" id="newPhone" name="newPhone">

            <label for="nationality">الجنسية:</label>
            <input type="text" id="nationality" name="nationality">

            <label for="city">مدينة العمل:</label>
            <input type="text" id="city" name="city">

            <label for="experienceYears">عدد سنين الخبرة:</label>
            <input type="number" id="experienceYears" name="experienceYears">

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age">

            <label for="profession">المهنة:</label>
            <select id="profession" name="profession">
                <option value="سباك">سباك</option>
                <option value="نجار">نجار</option>
                <option value="حداد">حداد</option>
                <option value="خرسانة">خرسانة</option>
                <option value="بناء">بناء</option>
                <option value="مهندس">مهندس</option>
                <option value="مقاول">مقاول</option>
                <option value="عامل">عامل</option>
                <option value="مبلط (سطى سيراميك)">مبلط (سطى سيراميك)</option>
                <option value="دهان">دهان</option>
                <option value="كهربائي">كهربائي</option>
                <option value="سباك">سباك</option>
                <option value="محلات حديد التسليح">محلات حديد التسليح</option>
                <option value="البكيرات">البكيرات</option>
                <option value="الكراجات">الكراجات</option>
                <option value="سيارات نقل">سيارات نقل</option>
                <option value="محلات مواد البناء">محلات مواد البناء</option>
                <option value="التصميمات والديكور">التصميمات والديكور</option>
                <option value="التشطيبات">التشطيبات</option>
                <option value="التكييف">التكييف</option>
                <option value="شركات البناء">شركات البناء</option>
                <option value="الملعقة">الملعقة</option>
                <option value="محلات الدهانات">محلات الدهانات</option>
                <option value="محلات السيراميك">محلات السيراميك</option>
                <option value="الإكسسوارات والبدائل">الإكسسوارات والبدائل</option>
                <option value="العوازل">العوازل</option>
                <option value="الألومنيوم والبي في سي">الألومنيوم والبي في سي</option>
                <option value="محلات الكهربائية">محلات الكهربائية</option>
                <option value="محلات الرخام">محلات الرخام</option>
                <option value="الجبس">الجبس</option>
                <option value="سطى رخام">سطى رخام</option>
                <!-- أضف باقي المهن هنا -->
            </select>

            <label for="profilePicture">الصورة الشخصية:</label>
            <input type="file" id="profilePicture" name="profilePicture">

            <label for="serviceImages">صور للخدمات التي قدمتها:</label>
            <input type="file" id="serviceImages" name="serviceImages" multiple>
            <p>صور للخدمات التي قدمتها:</p>

            <div class="facebook-input">
                <label for="facebook-link">ضع رابط صفحتك على فيس بوك هنا:</label>
                <input type="url" id="facebook-link" name="facebook-link" placeholder="https://www.facebook.com/yourprofile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>

            <button type="submit">حفظ التغييرات</button>
        </form>

        <button id="homeButton">الصفحة الرئيسية</button>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="edit-profile.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمات البناء</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق الرابط للتسجيل */
        #registration-link {
            color: inherit;
            margin: 10px 0 10px 10px;
            text-decoration: none;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        /* تنسيق زر الصفحة الشخصية */
        #profile-link {
            display: none; /* إخفاء الزر افتراضياً */
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <h1>خدمات البناء</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="carpenters.html">النجارين</a></li>
                <li><a href="electricians.html">الكهربائيين</a></li>
                <li><a href="plumbers.html">السباكين</a></li>
                <li><a href="painters.html">الدهانين</a></li>
            </ul>
        </nav>
        <a id="registration-link" href="registration.html">تسجيل</a>
        <a id="profile-link" href="profile.html">الملف الشخصي</a>
    </header>
    <main>
        <section id="search">
            <h2>البحث عن العمال والمقاولين</h2>
            <form action="#">
                <input type="text" placeholder="البحث عن الخدمات...">
                <button type="submit">بحث</button>
            </form>
        </section>
        <section id="categories">
            <h2>التصنيفات</h2>
            <ul>
                <li><a href="#">النجارين</a></li>
                <li><a href="#">الكهربائيين</a></li>
                <li><a href="#">السباكين</a></li>
                <li><a href="#">الدهانين</a></li>
                <!-- يمكنك إضافة المزيد من التصنيفات حسب الحاجة -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script>
        // التحقق من صفحة الإحالة
        document.addEventListener('DOMContentLoaded', () => {
            const referrer = document.referrer;
            if (referrer.includes('profile.html')) {
                document.getElementById('profile-link').style.display = 'block';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل الدخول</h1>
    </header>
    <main>
        <form id="loginForm">
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
        <a href="signup.html">إنشاء حساب جديد</a>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال النموذج بشكل افتراضي
            var email = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // تم تسجيل الدخول بنجاح
                    window.location.href = "profile.html"; // توجيه المستخدم إلى صفحة الصفحة الشخصية
                })
                .catch((error) => {
                    // إذا حدث خطأ أثناء تسجيل الدخول، يمكنك تنفيذ الإجراءات المناسبة هنا
                    console.error("Error signing in:", error);
                });
        });
    </script>
</body>
</html>

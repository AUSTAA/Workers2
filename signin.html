<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- FirebaseUI CSS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
  <!-- FirebaseUI Container -->
  <div id="firebaseui-auth-container"></div>

  <!-- Firebase JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

  <!-- FirebaseUI JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
    authDomain: "omran-16f44.firebaseapp.com",
    databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
    projectId: "omran-16f44",
    storageBucket: "omran-16f44.appspot.com",
    messagingSenderId: "598982209417",
    appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58",
    measurementId: "G-PGZJ0T555G"
  };

    // Initialize Firebase
    const firebaseApp = firebase.initializeApp(firebaseConfig);

    // Initialize the FirebaseUI Widget using Firebase
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    // FirebaseUI configurations
    const uiConfig = {
      signInSuccessUrl: 'profile.html', // Redirect URL after sign in
      signInOptions: [
        // Phone and password sign-in
        {
          provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
          recaptchaParameters: {
            type: 'image', // 'audio'
            size: 'invisible', // 'invisible' or 'normal' (visible)
            badge: 'bottomleft' //' bottomleft' or 'inline' applies to invisible.
          },
          defaultCountry: 'EG' // Default country code
        },
        // Google sign-in
        firebase.auth.GoogleAuthProvider.PROVIDER_ID
      ],
      // Terms of service URL
      tosUrl: '<your-tos-url>',
    };

    // Start the FirebaseUI auth widget
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>

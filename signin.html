<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <!-- FirebaseUI CSS -->
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
  <!-- FirebaseUI Container -->
  <div id="firebaseui-auth-container"></div>

  <!-- Firebase JavaScript -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { auth, PhoneAuthProvider, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { AuthUI, signInSuccessUrl } from "https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
      authDomain: "omran-16f44.firebaseapp.com",
      projectId: "omran-16f44",
      appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58"   
    };

    // Initialize Firebase
    const firebaseApp = initializeApp(firebaseConfig);

    // Initialize the FirebaseUI Widget using Firebase
    const ui = new AuthUI(auth());

    // FirebaseUI configurations
    const uiConfig = {
      signInSuccessUrl: 'profile.html', // Redirect URL after sign in
      signInOptions: [
        // Phone sign-in only
        PhoneAuthProvider.PROVIDER_ID,
        // Google sign-in
        GoogleAuthProvider.PROVIDER_ID
      ],
      // Terms of service URL
      tosUrl: '<your-tos-url>',
    };

    // Start the FirebaseUI auth widget
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <div id="phoneAuth">
        <h2>تسجيل الدخول برقم الهاتف</h2>
        <input type="text" id="phoneNumber" placeholder="ادخل رقم هاتفك">
        <button onclick="signInWithPhoneNumber()">تسجيل الدخول برقم الهاتف</button>
    </div>
    <div id="googleAuth">
        <h2>تسجيل الدخول باستخدام حساب Google</h2>
        <button onclick="signInWithGoogle()">تسجيل الدخول باستخدام Google</button>
    </div>

    <!-- Firebase SDK Script Tags -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { auth } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
         const firebaseConfig = {
    apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
    authDomain: "omran-16f44.firebaseapp.com",
    databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
    projectId: "omran-16f44",
    storageBucket: "omran-16f44.appspot.com",
    messagingSenderId: "598982209417",
    appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58",
    measurementId: "G-PGZJ0T555G"
  };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Phone authentication
        function signInWithPhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const phoneNumberWithCountryCode = '+966' + phoneNumber; // Example: Saudi Arabia country code
            const appVerifier = new firebase.auth.RecaptchaVerifier('phoneAuth');

            auth().signInWithPhoneNumber(phoneNumberWithCountryCode, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('أدخل رمز التحقق الذي تلقيته عبر الرسالة:');
                    return confirmationResult.confirm(code);
                })
                .then((result) => {
                    console.log('تم تسجيل الدخول بنجاح:', result);
                    window.location.href = 'index.html'; // Redirect to index.html after successful login
                })
                .catch((error) => {
                    console.error('خطأ في تسجيل الدخول:', error);
                });
        }

        // Google authentication
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth().signInWithPopup(provider)
                .then((result) => {
                    console.log('تم تسجيل الدخول بنجاح باستخدام Google:', result);
                    window.location.href = 'index.html'; // Redirect to index.html after successful login
                })
                .catch((error) => {
                    console.error('خطأ في تسجيل الدخول باستخدام Google:', error);
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجارين - خدمات البناء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #f8f8f8;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            width: 100%;
            height: auto;
        }
        main {
            padding: 20px;
        }
        .worker-list {
            display: flex;
            flex-wrap: wrap;
            list-style-type: none;
            padding: 0;
            justify-content: center;
        }
        .worker-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 30%;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }
        .worker-box img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .worker-box h3 {
            margin: 10px 0;
        }
        .worker-box p {
            margin: 5px 0;
        }
        .worker-box a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button, .services-button, .login-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-menu {
            display: none;
            flex-direction: column;
            margin-top: 10px;
        }
        .categories {
            flex-direction: column;
            align-items: center;
        }
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            margin-top: 10px;
        }
        .rating {
            display: inline-block;
            unicode-bidi: bidi-override;
            direction: rtl;
            font-size: 24px;
        }
        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }
        .rating > span:hover:before,
        .rating > span:hover ~ span:before {
            content: "\2605";
            position: absolute;
            color: gold;
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <img src="IMG_0607.webp" alt="نجارين" class="logo">
        <h1>خدمات البناء</h1>
        <h2>النجارين</h2>
        
        <button onclick="window.location.href='index.html'" class="home-button">العودة للرئيسية</button>
        <button id="loginButton" class="login-button" style="display: none;">تسجيل الدخول</button>
        <button id="menuButton" class="menu-button">&#9776;</button>
        <nav class="nav-menu categories" id="categoriesMenu">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
                <li><a href="carpenters.html">النجارين</a></li>
                <li><a href="electricians.html">الكهربائيين</a></li>
                <li><a href="plumbers.html">السباكين</a></li>
                <li><a href="painters.html">الدهانين</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <input type="text" id="searchInput" placeholder="ابحث عن النجارين بالمدينة..."> <!-- حقل البحث -->
        <button onclick="searchWorkers()">بحث</button> <!-- زر البحث -->
        <ul class="worker-list" id="worker-list">
            <!-- سيتم ملء هذه القائمة ديناميًا -->
        </ul>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        auth.onAuthStateChanged(user => {
            const loginButton = document.getElementById('loginButton');
            if (user) {
                // إذا كان المستخدم مسجل الدخول، يتم إخفاء زر تسجيل الدخول:
                loginButton.style.display = 'none';
            } else {
                // إذا لم يكن المستخدم مسجل الدخول، يتم عرض زر تسجيل الدخول
                loginButton.style.display = 'inline-block';
                loginButton.onclick = () => window.location.href = 'registration.html';
            }
        });

        // جلب بيانات النجارين من Firestore
        function searchWorkers() {
            const searchCity = document.getElementById('searchInput').value.trim().toLowerCase();
            const workerList = document.getElementById('worker-list');

            let query;
            if (searchCity) {
                query = db.collection("users").where("profession", "==", "نجار").where("city", "==", searchCity);
            } else {
                query = db.collection("users").where("profession", "==", "نجار");
            }

            query.get()
                .then((querySnapshot) => {
                    workerList.innerHTML = ""; // تفريغ القائمة قبل بدء البحث
                    if (querySnapshot.empty) {
                        workerList.innerHTML = "<p>لا يوجد نجارين متاحين.</p>";
                    } else {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            const workerId = doc.id;
                            const li = document.createElement('li');
                            li.classList.add('worker-box');
                            li.innerHTML = `
                                <img src="${userData.image}" alt="${userData.username}">
                                <h3>${userData.username}</h3>
                                <p>المدينة: ${userData.city}</p>
                                <p>سنين الخبرة: ${userData.experienceYears}</p>
                                <p class="rating" id="rating_${workerId}">التقييم: ${userData.rating ? userData.rating : 'لا يوجد تقييم'}</p>
                                <a href="#" onclick="checkLoginAndRedirect('${workerId}')">عرض التفاصيل</a>
                            `;
                            workerList.appendChild(li);
                            loadRatings(workerId); // تحميل التقييمات لكل نجار
                        });
                    }
                })
                .catch((error) => {
                    workerList.innerHTML = "<p>حدث خطأ أثناء جلب بيانات النجارين. الرجاء المحاولة لاحقًا.</p>";
                    console.error("Error fetching carpenters: ", error);
                });
        }

        // تحميل التقييمات وعرضها
        function loadRatings(workerId) {
            const ratingDisplay = document.getElementById(`rating_${workerId}`);
            const ratingsRef = db.collection("ratings").where("workerId", "==", workerId);

            ratingsRef.get()
                .then((querySnapshot) => {
                    let totalRating = 0;
                    let numberOfRatings = 0;

                    querySnapshot.forEach((doc) => {
                        totalRating += doc.data().rating;
                        numberOfRatings++;
                    });

                    if (numberOfRatings > 0) {
                        const averageRating = (totalRating / numberOfRatings).toFixed(1);
                        ratingDisplay.textContent = `التقييم: ${averageRating}`;
                    } else {
                        ratingDisplay.textContent = "لا يوجد تقييمات بعد";
                    }
                })
                .catch((error) => {
                    console.error("Error fetching ratings: ", error);
                    ratingDisplay.textContent = "لا يوجد تقييمات بعد";
                });
        }

        // التحقق من تسجيل الدخول قبل إعادة التوجيه إلى صفحة عرض التفاصيل
        function checkLoginAndRedirect(workerId) {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // إذا كان المستخدم مسجل الدخول، يتم إعادة التوجيه إلى صفحة عرض التفاصيل
                    window.location.href = `workerDetails.html?workerId=${workerId}`;
                } else {
                    // إذا لم يكن المستخدم مسجل الدخول، يتم عرض رسالة
                    alert("الرجاء تسجيل الدخول لعرض التفاصيل.");
                }
            });
        }

        // إظهار القائمة الجانبية عند النقر على زر القائمة
        document.getElementById('menuButton').onclick = function() {
            const categoriesMenu = document.getElementById('categoriesMenu');
            if (categoriesMenu.style.display === 'none' || categoriesMenu.style.display === '') {
                categoriesMenu.style.display = 'flex';
            } else {
                categoriesMenu.style.display = 'none';
            }
        };

        // استدعاء دالة البحث عند تحميل الصفحة لعرض جميع النجارين افتراضيًا
        window.onload = searchWorkers;
    </script>
</body>
</html>

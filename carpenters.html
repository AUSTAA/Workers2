<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجارين - خدمات البناء</title>
    <style>
        /* أضف الستايل هنا */
    </style>
</head>
<body dir="rtl">
    <header>
        <!-- إضافة الهيدر هنا -->
    </header>
    <main>
        <h2>خدمات البناء</h2>
        <h3>النجارين</h3>
        <input type="text" id="searchInput" placeholder="ابحث عن النجارين..."> <!-- حقل البحث -->
        <button onclick="searchWorkers()">بحث</button> <!-- زر البحث -->
        <!-- حقول الفلترة -->
        <div id="filterFields" style="display: none;">
            <input type="text" id="cityInput" class="filter-input" placeholder="المدينة">
            <input type="number" id="experienceInput" class="filter-input" placeholder="سنين الخبرة">
            <input type="number" id="ratingInput" class="filter-input" placeholder="التقييم (من 1 إلى 5)">
            <button onclick="applyFilters()">فلترة</button>
        </div>
        <ul class="worker-list" id="worker-list">
            <!-- سيتم ملء هذه القائمة ديناميكيًا -->
        </ul>
    </main>
    <footer>
        <!-- إضافة الفوتر هنا -->
    </footer>
    <script>
        // جلب بيانات النجارين من Firestore
        function searchWorkers() {
            const workerList = document.getElementById('worker-list');
            workerList.innerHTML = "";

            db.collection("users").where("profession", "==", "نجار").get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        workerList.innerHTML = "<p>لا يوجد نجارين متاحين في الوقت الحالي.</p>";
                    } else {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            const li = document.createElement('li');
                            li.classList.add('worker-box');
                            li.innerHTML = `
                                <img src="${userData.image}" alt="${userData.username}">
                                <h3>${userData.username}</h3>
                                <p>المدينة: ${userData.city}</p>
                                <p>سنين الخبرة: ${userData.experienceYears}</p>
                                <p><a href="worker-details.html?id=${doc.id}">عرض التفاصيل</a></p>
                            `;
                            workerList.appendChild(li);
                        });
                    }
                })
                .catch((error) => {
                    workerList.innerHTML = "<p>حدث خطأ أثناء جلب بيانات النجارين. الرجاء المحاولة لاحقًا.</p>";
                    console.error("Error fetching carpenters: ", error);
                });
        }

        // عرض أو إخفاء حقول الفلترة
        function toggleFilter() {
            const filterFields = document.getElementById('filterFields');
            if (filterFields.style.display === 'none') {
                filterFields.style.display = 'block';
            } else {
                filterFields.style.display = 'none';
            }
        }

        // تطبيق الفلترة على قائمة النجارين
        function applyFilters() {
            const cityInput = document.getElementById('cityInput').value.trim().toLowerCase();
            const experienceInput = document.getElementById('experienceInput').value.trim();
            const ratingInput = document.getElementById('ratingInput').value.trim();

            const workerList = document.getElementById('worker-list');
            workerList.innerHTML = "";

            db.collection("users").where("profession", "==", "نجار").get()
                .then((querySnapshot) => {
                    if (querySnapshot.empty) {
                        workerList.innerHTML = "<p>لا يوجد نجارين متاحين في الوقت الحالي.</p>";
                    } else {
                        querySnapshot.forEach((doc) => {
                            const userData = doc.data();
                            if (
                                (!cityInput || userData.city.toLowerCase().includes(cityInput)) &&
                                (!experienceInput || userData.experienceYears >= experienceInput) &&
                                (!ratingInput || userData.rating >= ratingInput)
                            ) {
                                const li = document.createElement('li');
                                li.classList.add('worker-box');
                                li.innerHTML = `
                                    <img src="${userData.image}" alt="${userData.username}">
                                    <h3>${userData.username}</h3>
                                    <p>المدينة: ${userData.city}</p>
                                    <p>سنين الخبرة: ${userData.experienceYears}</p>
                                    <p><a href="worker-details.html?id=${doc.id}">عرض التفاصيل</a></p>
                                `;
                                workerList.appendChild(li);
                            }
                        });
                    }
                })
                .catch((error) => {
                    workerList.innerHTML = "<p>حدث خطأ أثناء جلب بيانات النجارين. الرجاء المحاولة لاحقًا.</p>";
                    console.error("Error fetching carpenters: ", error);
                });
        }

        // عرض أو إخفاء حقول الفلترة عند النقر على زر "خدمات البناء"
        const showCategoriesButton = document.getElementById('showCategories');
        const filterFields = document.getElementById('filterFields');

        showCategoriesButton.addEventListener('click', () => {
            toggleFilter();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النجارين</title>
    <link rel="stylesheet" href="carpen.css">
</head>
<body dir="rtl">
    <header>
        <h1>قائمة النجارين</h1>
        <button id="homeButton">الصفحة الرئيسية</button>
        <button id="authButton" style="display: none;">تسجيل الدخول / إنشاء حساب</button>
    </header>
    <main>
        <div id="carpentersList"></div>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
            authDomain: "omran-16f44.firebaseapp.com",
            databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
            projectId: "omran-16f44",
            storageBucket: "omran-16f44.appspot.com",
            messagingSenderId: "598982209417",
            appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58",
            measurementId: "G-PGZJ0T555G"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function calculateAverageRating(ratings) {
            if (!ratings || ratings.length === 0) return 0;
            const total = ratings.reduce((acc, rating) => acc + rating.rating, 0);
            return total / ratings.length;
        }

        // جلب بيانات النجارين
        db.collection("users").where("profession", "==", "نجار").get()
            .then((querySnapshot) => {
                const carpentersList = document.getElementById('carpentersList');
                querySnapshot.forEach((doc) => {
                    const carpenterData = doc.data();
                    const carpenterDiv = document.createElement('div');
                    carpenterDiv.innerHTML = `
                        <h2>${carpenterData.username}</h2>
                        <p>المدينة: ${carpenterData.city}</p>
                        <p>التقييم: ${calculateAverageRating(carpenterData.ratings)}</p>
                    `;
                    carpentersList.appendChild(carpenterDiv);
                });
            })
            .catch((error) => {
                console.error("Error getting carpenters:", error);
            });

        // العودة إلى الصفحة الرئيسية
        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>

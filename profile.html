<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البيانات الشخصية</title>
</head>
<body>
    <header>
        <h1>مرحبًا بك في صفحتك الشخصية</h1>
    </header>
    <main>
        <section>
            <h2>الصورة الشخصية</h2>
            <img src="صورتك الشخصية" alt="صورتك الشخصية">
        </section>
        <section>
            <h2>بياناتك الشخصية</h2>
            <p>الاسم: <span id="name"></span></p>
            <p>البريد الإلكتروني: <span id="email"></span></p>
            <!-- يمكنك إضافة المزيد من البيانات الشخصية حسب الحاجة -->
        </section>
        <a href="#" id="logout">تسجيل الخروج</a>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
</head>
<body dir="rtl">
    <header>
        <h1>الملف الشخصي</h1>
        <button id="homeButton">الصفحة الرئيسية</button>
        <button id="editProfileButton">تعديل الملف الشخصي</button>
    </header>
    <main>
        <h2>بيانات المستخدم</h2>
        <div class="profile-section">
            <img id="profilePicture" src="" alt="الصورة الشخصية">
            <h3>المعلومات الشخصية</h3>
            <p id="username"></p>
            <p id="phone"></p>
            <p id="newPhone"></p>
            <p id="nationality"></p>
            <p id="city"></p>
            <p id="experienceYears"></p>
            <p id="age"></p>
            <p id="profession"></p>
            <h3>روابط التواصل الاجتماعي</h3>
            <div class="social-links">
                <a id="facebookLink" href="#" target="_blank">
                    <img src="facebook_logo.png" alt="شعار فيسبوك">
                </a>
            </div>
        </div>
        <div id="serviceImagesContainer">
            <p>صور للخدمات التي قدمتها:</p>
            <div id="serviceImages"></div>
        </div>
    </main>
    <footer>
  <p>&copy; <span id="current-year"></span> تطبيق اسـطـى لخدمات البناء</p>
</footer>
    <script src="profile.js" defer></script>
    <script src="footer-year.js"></script>
</body>
</html>

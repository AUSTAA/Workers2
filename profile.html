<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>

</head>
<body dir="rtl">
    <header>
        <h1>الصفحة الشخصية</h1>
        <button id="homeButton">الصفحة الرئيسية</button>
        <button id="editProfileButton">تعديل الصفحة الشخصية</button>
    </header>
    <main>
        <div>
            <img id="profilePictureDisplay" src="" alt="الصورة الشخصية" width="150">
            <p id="usernameDisplay"></p>
            <p id="phoneDisplay"></p>
            <p id="nationalityDisplay"></p>
            <p id="cityDisplay"></p>
            <p id="experienceYearsDisplay"></p>
            <p id="ageDisplay"></p>
            <div id="serviceImagesDisplay"></div>
        </div>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="profile.js" defer></script>

</html>

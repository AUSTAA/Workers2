<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body dir="rtl">
    <header>
        <h1>تسجيل</h1>

    <main>
        <form id="registrationForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تأكيد التسجيل</button>
        </form>
        <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
    </main>
    <footer>

    <!-- Firebase SDK Script Tags -->
    <script type="module">

        import { initializeApp, getAuth, createUserWithEmailAndPassword, signInWithPopup, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
        import { GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Handle registration form submission
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phone').value;

            // Your authentication and registration logic here
            // ...
        });

        // Google Sign-In
        const googleSignInButton = document.getElementById('googleSignIn');
        googleSignInButton.addEventListener('click', function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const credential = result.credential;
                    const user = result.user;
                    console.log("Google sign-in successful:", user);
                    window.location.href = 'verification_sent.html'; // Redirect user to verification_sent.html after successful Google sign-in
                }).catch((error) => {
                    console.error("Error signing in with Google:", error);
                });
        });
    </script>
</body>

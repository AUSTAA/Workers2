<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم</title>
</head>
<body>
    <h2>تسجيل مستخدم جديد</h2>
    <form id="signup-form">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">رقم الهاتف:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="password">كلمة المرور:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">تسجيل</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        // إعداد تكوين Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // تسجيل المستخدم
        const signUp = (email, password, name, phoneNumber) => {
            return firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // إضافة معلومات الإضافة الإضافية مثل الاسم ورقم الهاتف
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    // إرسال رسالة التحقق إلى البريد الإلكتروني
                    return firebase.auth().currentUser.sendEmailVerification();
                })
                .catch((error) => {
                    // معالجة الأخطاء إذا حدثت
                    console.error(error);
                    throw error;
                });
        };

        // استماع إلى تقديم النموذج
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // تسجيل المستخدم باستخدام Firebase
            signUp(email, password, name, phone)
                .then(() => {
                    alert('تم تسجيل المستخدم بنجاح! يرجى تفعيل حسابك عبر البريد الإلكتروني.');
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>

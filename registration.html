<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم</title>
</head>
<body>
    <h2>تسجيل مستخدم جديد</h2>
    <form id="signup-form">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">رقم الهاتف:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="password">كلمة المرور:</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">تسجيل</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
    authDomain: "omran-16f44.firebaseapp.com",
    databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
    projectId: "omran-16f44",
    storageBucket: "omran-16f44.appspot.com",
    messagingSenderId: "598982209417",
    appId: "1:598982209417:web"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // تسجيل المستخدم
        const signUp = (email, password, name, phoneNumber) => {
            return createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // إضافة معلومات الإضافة الإضافية مثل الاسم ورقم الهاتف
                    return updateProfile(auth.currentUser, {
                        displayName: name
                    });
                })
                .catch((error) => {
                    // معالجة الأخطاء إذا حدثت
                    console.error(error);
                    throw error;
                });
        };

        // استماع إلى تقديم النموذج
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // تسجيل المستخدم باستخدام Firebase
            signUp(email, password, name, phone)
                .then(() => {
                    alert('تم تسجيل المستخدم بنجاح!');
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>

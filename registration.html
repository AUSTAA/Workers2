<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل</h1>
    </header>
    <main>
        <form id="registrationForm">
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تأكيد التسجيل</button>
        </form>
        <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>

    <!-- Firebase SDK Script Tags -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';
        import { GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';

        // Your web app's Firebase configuration
       const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Handle registration form submission
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const phoneNumber = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Send verification code to phone number
            const appVerifier = window.recaptchaVerifier;
            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('الرجاء إدخال رمز التحقق المرسل إلى رقم الهاتف:');
                    return confirmationResult.confirm(code);
                })
                .then(() => {
                    console.log("Phone verification successful.");
                    // Proceed with phone/password registration
                    createUserWithEmailAndPassword(auth, `${phoneNumber}@example.com`, password)
                        .then((userCredential) => {
                            // Save user data to Firestore
                            setDoc(doc(firestore, "users", userCredential.user.uid), {
                                phoneNumber: phoneNumber
                            })
                            .then(() => {
                                console.log("User data saved to Firestore.");
                                // Redirect user to verification_sent.html
                                window.location.href = 'verification_sent.html';
                            })
                            .catch((error) => {
                                console.error("Error saving user data to Firestore:", error);
                            });
                        })
                        .catch((error) => {
                            console.error("Error creating user:", error);
                        });
                })
                .catch((error) => {
                    console.error("Error verifying phone number:", error);
                });
        });

        // Google Sign-In
        const googleSignInButton = document.getElementById('googleSignIn');
        googleSignInButton.addEventListener('click', function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const credential = result.credential;
                    const user = result.user;
                    console.log("Google sign-in successful:", user);
                    window.location.href = 'verification_sent.html'; // Redirect user to verification_sent.html after successful Google sign-in
                }).catch((error) => {
                    console.error("Error signing in with Google:", error);
                });
        });
    </script>
</body>
</html>

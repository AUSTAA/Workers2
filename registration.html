<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل</h1>
    </header>
    <main>
        <form id="registrationForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button id="sendVerificationCode" type="button">إرسال رمز التحقق</button>
            <button type="submit">تأكيد التسجيل</button>
        </form>
        <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>

    <!-- Firebase SDK Script Tags -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
  authDomain: "omran-16f44.firebaseapp.com",
  databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
  projectId: "omran-16f44",
  storageBucket: "omran-16f44.appspot.com",
  messagingSenderId: "598982209417",
  appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58"
};

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Handle registration form submission
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phone').value;

            // Proceed with email/password registration
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Save user data to Firestore
                    setDoc(doc(firestore, "users", userCredential.user.uid), {
                        email: email,
                        phoneNumber: phoneNumber
                    })
                    .then(() => {
                        console.log("User data saved to Firestore.");
                        // Redirect user to verification_sent.html
                        window.location.href = 'verification_sent.html';
                    })
                    .catch((error) => {
                        console.error("Error saving user data to Firestore:", error);
                    });
                })
                .catch((error) => {
                    console.error("Error creating user:", error);
                });
        });

        // Send verification code to phone number
        const sendVerificationCodeButton = document.getElementById('sendVerificationCode');
        sendVerificationCodeButton.addEventListener('click', function() {
            const phoneNumber = document.getElementById('phone').value;
            signInWithPhoneNumber(auth, phoneNumber)
                .then((confirmationResult) => {
                    const code = prompt('الرجاء إدخال رمز التحقق المرسل إلى رقم الهاتف:');
                    return confirmationResult.confirm(code);
                })
                .then(() => {
                    console.log("Phone verification successful.");
                })
                .catch((error) => {
                    console.error("Error verifying phone number:", error);
                });
        });
    </script>
</body>
</html>

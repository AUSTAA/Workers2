<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل</h1>
    </header>
    <main>
        <form id="registrationForm">
            <label for="username">الاسم:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تأكيد التسجيل</button>
        </form>
        <button id="googleSignIn">تسجيل الدخول باستخدام Google</button>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>

    <!-- Firebase SDK Script Tags -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
    <script>
        // Import the necessary modules from Firebase
        import { initializeApp } from 'firebase/app';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from 'firebase/auth';
        import { getFirestore, doc, setDoc } from 'firebase/firestore';

        // Your web app's Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
  authDomain: "omran-16f44.firebaseapp.com",
  databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
  projectId: "omran-16f44",
  storageBucket: "omran-16f44.appspot.com",
  messagingSenderId: "598982209417",
  appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58"
};
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Handle registration form submission
        const registrationForm = document.getElementById('registrationForm');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Register user with email and password
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Save user data to Firestore
                    setDoc(doc(firestore, "users", userCredential.user.uid), {
                        username: username,
                        email: email,
                        phone: phone
                    })
                    .then(() => {
                        console.log("User data saved to Firestore.");
                        // Redirect user to their profile page with user ID as query parameter
                        window.location.href = `profile.html?userId=${userCredential.user.uid}`;
                    })
                    .catch((error) => {
                        console.error("Error saving user data to Firestore:", error);
                    });
                })
                .catch((error) => {
                    console.error("Error creating user:", error);
                });
        });

        // Google Sign-In
        const googleSignInButton = document.getElementById('googleSignIn');
        googleSignInButton.addEventListener('click', function() {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const credential = result.credential;
                    const user = result.user;
                    console.log("Google sign-in successful:", user);
                    // Redirect user to their profile page with user ID as query parameter
                    window.location.href = `profile.html?userId=${user.uid}`;
                }).catch((error) => {
                    console.error("Error signing in with Google:", error);
                });
        });
    </script>
</body>
</html>

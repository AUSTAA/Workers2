<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>

  <link rel="stylesheet" href="regist.css">
</head>

<body dir="rtl">

<!-- ===== Header ===== -->
<header class="top-bar">
  <button class="back-btn" onclick="history.back()">رجوع</button>
  <h1 class="app-name">اسـطـى لخدمات البناء</h1>
</header>

<!-- ===== Main ===== -->
<main class="auth-container">

  <h2 class="welcome">تسجيل الدخول</h2>
  <p class="subtitle">
    يمكنك تسجيل الدخول أو إنشاء حساب جديد باستخدام إحدى الطرق التالية
  </p>

  <!-- Google -->
  <button id="googleSignIn" class="auth-btn google">
    <img src="google-icon.png" alt="Google">
    <span>المتابعة باستخدام Google</span>
  </button>

  <!-- Facebook -->
  

</main>

<!-- ===== Footer ===== -->
<footer>
  <p>&copy; <span id="current-year"></span> اسـطـى لخدمات البناء</p>
</footer>

<script>
  document.getElementById("current-year").textContent =
    new Date().getFullYear();
</script>

<!-- مهم -->
<script type="module" src="registration.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التسجيل</title>

  <link rel="stylesheet" href="regist.css">

  <!-- Firebase v8 (الأكثر استقرارًا للويب العادي) -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body dir="rtl">

<header>
  <h1>التسجيل</h1>
</header>

<main>

  <!-- تسجيل برقم الهاتف -->
  <div class="card">
    <label>رقم الهاتف</label>
    <input type="tel" id="phone" value="+218">

    <div id="recaptcha-container"></div>

    <button id="sendCode">إرسال رمز التحقق</button>

    <label>رمز التحقق</label>
    <input type="text" id="code">

    <button id="verifyCode">تأكيد الرمز</button>
  </div>

  <hr>

  <!-- Google -->
  <button id="googleSignIn">
    تسجيل الدخول باستخدام Google
  </button>

  <!-- Facebook -->
  <button id="facebookSignIn">
    تسجيل الدخول باستخدام Facebook
  </button>

</main>

<footer>
  <p>&copy; <span id="current-year"></span> تطبيق اسـطـى لخدمات البناء</p>
</footer>

<script src="registration.js"></script>
<script>
  document.getElementById("current-year").textContent =
    new Date().getFullYear();
</script>

</body>
</html>

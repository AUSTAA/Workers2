<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="user_type">اختر نوع التسجيل:</label>
            <select name="user_type" id="user_type">
                <option value="customer">باحث عن خدمة</option>
                <option value="worker">مقدم خدمة</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
        <!-- نموذج ملء البيانات -->
        <form action="#" method="post" id="registration_form">
            <!-- حقول إدخال البيانات -->
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <!-- حقول إضافية حسب نوع التسجيل -->
            <div id="additional_fields" style="display: none;">
                <!-- حقول إضافية لمقدمي الخدمة -->
                <label for="specialty">التخصص:</label>
                <input type="text" id="specialty" name="specialty">
                <!-- حقول إضافية للباحثين عن الخدمة -->
                <label for="location">الموقع:</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit">تأكيد التسجيل</button>
        </form>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>

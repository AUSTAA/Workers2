<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - اسـطـى لخدمات البناء</title>
    <link rel="manifest" href="/Workers2/manifest.json">
    <meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            display: block;
            margin-bottom: 10px;
        }
        .contact-info img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .dialog-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .dialog-buttons button {
            padding: 10px 20px;
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <div class="header-left">
            <a id="registration-link" href="registration.html">تسجيل</a>
        </div>
        <h1>اسـطـى لخدمات البناء</h1>
        <div class="header-right">
            <span class="menu-icon" id="menu-icon" onclick="toggleDropdown()">☰</span>
        </div>
        <nav id="nav-container">
            <ul id="nav-links">
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
        </nav>
        <div class="dropdown-menu" id="profile-menu">
            <a href="profile.html">الملف الشخصي</a>
            <a href="#" id="logout-link">تسجيل الخروج</a>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>اتصل بنا</h2>
            <p>يمكنكم التواصل معنا عبر الوسائل التالية:</p>
            <div class="contact-info">
                <a href="https://wa.me/message/NTWECOY7M7TKB1" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24" height="24">
                    واتس اب
                </a>
                <a href="https://www.facebook.com/profile.php?id=61560382438401&mibextid=LQQJ4d" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="24" height="24">
                    صفحة الفيس بوك
                </a>
                <p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Phone_icon.svg/1200px-Phone_icon.svg.png" alt="Phone" width="24" height="24">
                    رقم الهاتف: +218915394314
                </p>
            </div>
            <form id="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ تطبيق اسـطـى لخدمات البناء</p>
    </footer>
    
    <div class="confirmation-dialog" id="logout-confirmation">
        <p>هل تريد تسجيل الخروج؟</p>
        <div class="dialog-buttons">
            <button id="confirm-logout">نعم</button>
            <button id="cancel-logout">لا</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7YJhtaefEPc9NMzhTBjQC06WmSEja0xc",
            authDomain: "omran-16f44.firebaseapp.com",
            databaseURL: "https://omran-16f44-default-rtdb.firebaseio.com",
            projectId: "omran-16f44",
            storageBucket: "omran-16f44.appspot.com",
            messagingSenderId: "598982209417",
            appId: "1:598982209417:web:dc9cbddd485a1ea52bbb58",
            measurementId: "G-PGZJ0T555G"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('profile-menu');
            menu.style.display = 'none';

            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('registration-link').style.display = 'none';
                    document.getElementById('menu-icon').style.display = 'block';
                } else {
                    document.getElementById('registration-link').style.display = 'block';
                    document.getElementById('menu-icon').style.display = 'none';
                }
            });
        });

        function toggleDropdown() {
            const menu = document.getElementById('profile-menu');
            if (menu.style.display === 'block' || menu.style.display === '') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        document.getElementById('logout-link').addEventListener('click', function(event) {
            event.preventDefault();
            const confirmationDialog = document.getElementById('logout-confirmation');
            confirmationDialog.style.display = 'block';

            document.getElementById('confirm-logout').addEventListener('click', function() {
                auth.signOut().then(() => {
                    alert("تم تسجيل الخروج بنجاح.");
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Error signing out: ", error);
                });
            });

            document.getElementById('cancel-logout').addEventListener('click', function() {
                confirmationDialog.style.display = 'none';
            });
        });

        function searchCategories() {
            const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
            const categories = document.querySelectorAll('#categories-list li');

            categories.forEach(category => {
                const categoryName = category.textContent.trim().toLowerCase();
                if (categoryName.includes(searchInput)) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        }

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            searchCategories();
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/Workers2/service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>

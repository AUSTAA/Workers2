<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - اسـطـى لخدمات البناء</title>
    <link rel="manifest" href="/Workers2/manifest.json">
    <meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            display: block;
            margin-bottom: 10px;
        }
        .contact-info img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .return-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body dir="rtl">
    <header>
        <h1>اسـطـى لخدمات البناء</h1>
    </header>
    <main>
        <section id="contact">
            <h2>اتصل بنا</h2>
            <p>يمكنكم التواصل معنا عبر الوسائل التالية:</p>
            <div class="contact-info">
                <a href="https://wa.me/message/NTWECOY7M7TKB1" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24" height="24">
                    واتس اب
                </a>
                <a href="https://www.facebook.com/profile.php?id=61560382438401&mibextid=LQQJ4d" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="24" height="24">
                    صفحة الفيس بوك
                </a>
                <p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Phone_icon.svg/1200px-Phone_icon.svg.png" alt="Phone" width="24" height="24">
                    رقم الهاتف: +218915394314
                </p>
            </div>
            <form id="contact-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">إرسال</button>
            </form>
            <a href="index.html" class="return-button">العودة إلى الصفحة الرئيسية</a>
        </section>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ تطبيق اسـطـى لخدمات البناء</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من الحساب</title>
</head>
<body dir="rtl">
    <h1>تحقق من الحساب</h1>
    <p>تم إرسال رمز التحقق إلى بريدك الإلكتروني. الرجاء إدخال الرمز لتأكيد الحساب.</p>
    <form action="#" method="post" id="verification_form">
        <label for="verification_code">رمز التحقق:</label>
        <input type="text" id="verification_code" name="verification_code" required>
        <button type="submit">تأكيد الحساب</button>
    </form>
</body>
</html>

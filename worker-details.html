<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العمال</title>
    <link rel="stylesheet" href="w-details.css">
</head>
<body dir="rtl">
    <header>
        <h1>تفاصيل العمال</h1>
        <button id="homeButton">الصفحة الرئيسية</button>
        <button id="backButton">الرجوع للقائمة السابقة</button>
        <button id="authButton" style="display: none;">تسجيل الدخول / إنشاء حساب</button>
    </header>
    <main>
        <div class="profile-section">
            <img id="workerProfilePicture" src="" alt="الصورة الشخصية">
            <h2>بيانات العامل</h2>
            <p id="workerName"></p>
            <p id="workerPhone"></p>
            <p id="workernewPhone"></p>
            <p id="workerNationality"></p>
            <p id="workerCity"></p>
            <p id="workerExperienceYears"></p>
            <p id="workerAge"></p>
            <p id="workerProfession"></p>
        </div>
        <div id="workerServiceImagesContainer">
            <h2>صور الخدمات</h2>
            <div id="workerServiceImages"></div>
        </div>
        <div id="ratingSection">
            <h2>التقييمات</h2>
            <div class="star-rating" id="starRating" style="display: none;">
                <input type="radio" name="rating" value="5" id="5"><label for="5">&#9733;</label>
                <input type="radio" name="rating" value="4" id="4"><label for="4">&#9733;</label>
                <input type="radio" name="rating" value="3" id="3"><label for="3">&#9733;</label>
                <input type="radio" name="rating" value="2" id="2"><label for="2">&#9733;</label>
                <input type="radio" name="rating" value="1" id="1"><label for="1">&#9733;</label>
            </div>
            <button id="rateButton">تقييم العامل</button>
            <p id="averageRating"></p>
            <div id="starRatingDisplay"></div>
            <h2>التعليقات</h2>
            <div id="commentsContainer"></div>
            <textarea id="commentInput" placeholder="اكتب تعليقك هنا..."></textarea>
            <button id="submitComment">إرسال التعليق</button>
        </div>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
    <script src="worker-details.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العمال</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body dir="rtl">
    <header>
        <h1>تفاصيل العمال</h1>
        <nav>
            <button id="backButton">الرجوع للقائمة السابقة</button>
            <button id="homeButton">الصفحة الرئيسية</button>
            <button id="authButton">تسجيل الدخول / حساب جديد</button>
        </nav>
    </header>
    <main>
        <div class="profile-section">
            <img id="workerProfilePicture" src="" alt="الصورة الشخصية">
            <h2>بيانات العامل</h2>
            <p id="workerName"></p>
            <p id="workerPhone"></p>
            <p id="workerNationality"></p>
            <p id="workerCity"></p>
            <p id="workerExperienceYears"></p>
            <p id="workerAge"></p>
            <p id="workerProfession"></p>
        </div>
        <div id="workerServiceImagesContainer">
            <h2>صور الخدمات</h2>
            <div id="workerServiceImages"></div>
        </div>
        <div class="rating-section">
            <h2>تقييم العامل</h2>
            <div class="star-rating" id="starRating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
            </div>
        </div>
        <div class="comments-section">
            <h2>التعليقات</h2>
            <div id="commentsContainer"></div>
            <textarea id="commentInput" placeholder="أضف تعليقًا"></textarea>
            <button id="submitComment">إرسال</button>
        </div>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
    <script src="worker-details.js" defer></script>
</body>
</html>

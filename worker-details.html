<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العامل</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body dir="rtl">
    <header>
        <h1>تفاصيل العامل</h1>
        <button id="homeButton">الصفحة الرئيسية</button>
    </header>
    <main>
        <h2>بيانات العامل</h2>
        <div class="profile-section">
            <img id="profilePicture" src="" alt="الصورة الشخصية">
            <h3>المعلومات الشخصية</h3>
            <p id="username"></p>
            <p id="phone"></p>
            <p id="newPhone"></p>
            <p id="nationality"></p>
            <p id="city"></p>
            <p id="experienceYears"></p>
            <p id="age"></p>
            <p id="profession"></p>
        </div>
        <div id="serviceImagesContainer">
            <p>صور للخدمات التي قدمتها:</p>
            <div id="serviceImages"></div>
        </div>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage-compat.js"></script>
    <script src="workerDetails.js" defer></script>
</body>
</html>
